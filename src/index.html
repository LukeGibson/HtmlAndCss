<!DOCTYPE html>
<html>
  <head>
    <title>Learning HTML</title>
  </head>
  <body>
    <h1>HTML Forms</h1>

    <form>
      <h3>User Login</h3>

      <label for="username">Name:</label>
      <input type="text" id="username" name="username" placeholder="myname123" required>
      <br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="test@test.co.uk" required>
      <br><br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <br><br>

      <p>Select your age category:</p>
      <input type="radio" name="age" value="child" id="option-child">Child<br>
      <input type="radio" name="age" value="adult" id="option-adult">Adult<br>
      <input type="radio" name="age" value="senior" id="option-senior">Senior<br>
      <br><br>

      <label for="">Security Question</label>
      <select name="question" id="question">
        <option value="q1">Whats your favourite colour?</option>
        <option value="q2">Whats your doctors name?</option>
        <option value="q3">What your favourite security question?</option>
      </select>
      <label for="asnwer">Answer:</label>
      <input type="text" name="answer" id="answer" placeholder="my answer...">
      <br><br>

      <label for="bio">Your Bio:</label><br>
      <textarea name="bio" id="bio" cols="80" rows="10" placeholder="About you..."></textarea>

      <br><br>
      <input type="submit" name="submit-form" id="submit-form">
    </form>
  </body>
</html>
